<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção</title>
</head>

<body>
    <h1>Concorrer a uma viagem</h1>

    <main>
        <form action="" method="get">
            <fieldset>
                <label for="nomeTodo">Nome Completo:</label>
                <input type="text" id="nomeTodo" name="nomeTodo" placeholder="Nome Completo." maxlength="40"minlength="10" required>
                <br>
                <label for="email">Endereço de e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui." maxlength="50"minlength="10" required>
                <br><input type="radio" id="destino1" className="radio" name="destino" value="cidade" required>
                <label for="destino1">Cidade</label>
                <input type="radio" id="destino2" className="radio" name="destino" value="campo" required>
                <label for="destino2">Campo</label>
                <input type="radio" id="destino3" className="radio" name="destino" value="Praia" required>
                <label for="destino3">Praia</label>
                 <input type="radio" id="destino4" className="radio" name="destino" value="Montanhas" required>
                <label for="destino4">Montanhas</label>
               <br>
            </fieldset>
        </form>
    </main>

</body>

</html>
