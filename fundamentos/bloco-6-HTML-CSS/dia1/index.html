<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção</title>
</head>

<body>
    <h1>Concorrer a uma viagem</h1>

    <main>
        <form action="" method="get">
            <fieldset>
                <label for="nomeTodo">Nome Completo:</label>
                <input type="text" id="nomeTodo" name="nomeTodo" placeholder="Nome Completo." maxlength="40"minlength="10" required>
                <br>
                <label for="email">Endereço de e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail aqui." maxlength="50"minlength="10" required>
                <br><input type="radio" id="destino1" className="radio" name="destino" value="cidade" required>
                <label for="destino1">Cidade</label>
                <input type="radio" id="destino2" className="radio" name="destino" value="campo" required>
                <label for="destino2">Campo</label>
                <input type="radio" id="destino3" className="radio" name="destino" value="Praia" required>
                <label for="destino3">Praia</label>
                 <input type="radio" id="destino4" className="radio" name="destino" value="Montanhas" required>
                <label for="destino4">Montanhas</label>
               <br>
               <label for="motivoGanhar">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
               <br>
               <textarea name="motivoGanhar" id="motivoGanhar" cols="30" rows="10" placeholder="Digite aqui." maxlength="500"></textarea>
                <br>
                <label for="melhorData">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" id="data">
                <br>
                <label for="outrasPromo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
               <input type="checkbox" name="outrasPromo" id="outrasPromo">
                <br>
                <label for="concorda">Concordo que imagens das suas férias poderão ser usadas na divulgação de concursos futuros.</label>
                <input type="checkbox" name="concorda" id="concorda">
                <br>
            </fieldset>
            <button type="submit" id="submit-btn">Enviar informação</button>
                <script src="script.js"></script>

            </fieldset>
        </form>
    </main>

</body>

</html>
