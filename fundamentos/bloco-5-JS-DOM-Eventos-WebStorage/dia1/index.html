<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        main,
        section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function novoP() {
            let p1 = document.getElementsByTagName('p')[1];
            p1.innerText = "Trabalhando em Progremação";
        };
        novoP();

        function TrocaDeCor() {
            let corNova = document.getElementsByClassName('main-content')[0];
            corNova.style.background = "rgb(76,164,109)";
        }
        TrocaDeCor();

        function corcenter() {
            let centroCor = document.getElementsByClassName("center-content")[0];
            centroCor.style.background = "white";
        }
        corcenter();

        function editarH1() {
            let novoH1 = document.getElementsByTagName('h1')[0];
            novoH1.innerHTML = "Exercício 5.1 - JavaScript";
        }
        editarH1();

        function modificacaoP() {
            let novoP = document.getElementsByTagName('p')[0];
            novoP.innerHTML = novoP.innerHTML.toUpperCase();
        }
        modificacaoP();

        function consoleP() {
            let paragrafos = document.getElementsByTagName('p');
            for (let index = 0; index < paragrafos.length; index += 1) {
                console.log(paragrafos[index].innerHTML);
            }
        }
        consoleP();
    </script>
</body>

</html>
